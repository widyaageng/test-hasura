apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
    namespace: hasura-with-obs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        containers:
        - name: grafana
          image: grafana/grafana:9.3.2
          ports:
            - containerPort: 3005
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
    namespace: hasura-with-obs
spec:
  ports:
    - port: 3005
      targetPort: 3005
  selector:
    app: grafana